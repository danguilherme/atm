<html>

<head>
  <link href="https://unpkg.com/reset-css/reset.css" rel="stylesheet">

  <title>Cash Machine</title>
</head>

<body>
  <form class="form">
    <header class="app-header">
      <h1 class="title">Welcome to your ATM</h1>
      <p class="subtitle">Withdraw your money</p>
    </header>

    <div class="form-control">
      <label for="withdraw" class="label">Amount</label>
      <input type="number" class="amount control" min="0">
    </div>

    <button class="submit" type="submit">Withdraw</button>
  </form>

  <section>
    <ul class="notes"></ul>
  </section>
</body>

</html>
